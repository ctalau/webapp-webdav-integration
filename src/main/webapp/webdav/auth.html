<html>
<body>

<div>
    <h1>oXygen XML Author Webapp</h1>
    
    <p>Please log in to access the following URL: <b id="url-text"></b>.<p>
    <form action="start" method="post">
      <div><label>User Name: <input name="user" type="text"></label>
      <label>Password: <input name="passwd" type="password"></label></div>
      <input id="url" name="url" type="hidden" value="">
      <button type="submit">Log in</button>
    </form>
</div>

<script>
var getURLParameter = function(name) {
  return (new RegExp(name + '=' + '(.+?)(&|$)').exec(location.search) ||
    [, null])[1];
};

var theUrl = getURLParameter('url');
document.getElementById('url').value = theUrl;
document.getElementById('url-text').innerHTML = decodeURIComponent(theUrl);
</script>

</body>
</html>
